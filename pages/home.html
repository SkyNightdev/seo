<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">

    <title>Formations en Gaming | Gaming Formation</title>
    <meta name="description" content="Découvrez nos formations en gaming pour tous les niveaux. Rejoignez le Gaming Campus et explorez le monde du jeu vidéo !" />

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="canonical" href="URL_CANONIQUE_DE_LA_PAGE" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body class="fond">
    <header>
        <div class="header-content">
            <div class="title-container">
                <h1>Gaming Formation</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../pages/home.html">Accueil</a></li>
                    <li><a href="../pages/formation.html">Formation</a></li>
                    <li><a href="../pages/contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="logo-container">
                <img src="../img/manette.png" alt="Logo Gaming Formation" class="logo">
            </div>
        </div>
    </header>

    <section class="home-section">
        <h2 style="text-align: center;">Tu aimes le Gaming ?</h2>
        <p>Ne t'inquiètes pas ! Ici tu trouveras des formations à n'importe quel niveau !</p>
        <a href="../pages/formation.html" class="button">Voir Formation</a>
    </section>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="../img/esport.png" alt="Esport" class="carousel-image">
            </div>
            <div class="swiper-slide">
                <img src="../img/setup.jpeg" alt="Setup" class="carousel-image">
            </div>
            <div class="swiper-slide">
                <img src="../img/play.png" alt="Play" class="carousel-image">
            </div>
            <!-- Ajoute autant de slides que nécessaire avec les images de ton choix -->
        </div>
        <!-- Ajoute la pagination (si nécessaire) -->
        <div class="swiper-pagination"></div>
        <!-- Ajoute les boutons de navigation (si nécessaire) -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <footer>
        <div class="contact-info">
            <p>Email: contactgamingformation@gmail.com</p>
        </div>
        <div class="footer-year">
            <p>&copy; 2024 Gaming Formation</p>
        </div>
        <div class="phone-info">
            <p>Tél: 06 85 26 84 73</p>
        </div>
    </footer>
    

    <script>
        // Initialise le carrousel
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 30,
            autoplay: {
                delay: 5000, // Définis le délai entre chaque défilement automatique en millisecondes (5 secondes dans cet exemple)
                disableOnInteraction: false, // Désactive l'autoplay au toucher de l'utilisateur
            },
            loop: true, // Active la boucle continue
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>

</html>
